<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with path encoded in query string
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      // Encode the path and redirect to index.html
      var redirect = encodeURIComponent(path + search + hash);
      window.location.replace('/index.html?redirect=' + redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
